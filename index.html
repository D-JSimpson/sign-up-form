<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="imgs">
        <img id="main-bg"src="imgs/photo-1585202900225-6d3ac20a6962.avif" alt="Large Wet Fern Leaves">
        
        <span id="logo-container">
            <img id ="logo" src="imgs/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </span>
        <p id = "credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a></p>
    </div>

    <div id="form-section">
        
        <header id="header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </header>

        <div id="form-container">
            <h3>Let's do this!</h3>
            <form action="" id ="form">
                
                <span class="row">
                    <span class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </span>
                    <span class="form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </span>
                </span>

                <span class="row">
                    <span class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </span>
                    <span class="form-field">
                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number">
                    </span>
                </span>

                <span class="row">
                    <span class="form-field">
                        <label for="pwd">Password</label>
                        <input type="password" name ="password" id="pwd">
                    </span>
                    <span class="form-field">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" name = "confirmPassword" id="cpwd">
                    </span>
                </span>
            </form>
        </div>

        <footer id="footer">
            <button>Create Account</button>
            <span>Already have an account? <span id="log-in">Log in</span></span>
        </footer>
    </div>
    
</body>
</html>
